<!DOCTYPE html>
<html>
  <head>
    <title>My Shop</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="/js/firebase-config.js"></script>
  </head>

  <body class="row">
    <!-- Start Navbar -->
    <div class="navbar-fixed">
      <nav class="deep-orange darken-4">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo left main-nav-content" style="padding-left: 20px"><i class="material-icons">store</i>My Shop</a>
          <ul class="right main-nav-content">
            <li><a href="" id="search-icon"><i class="material-icons">search</i></a></li>
            <li><a href="/login.html" id="nav-user"><i class="material-icons">account_circle</i></a></li>
          </ul>
          <form id="search-form" class="hide">
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons" id="close-search">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
    <!-- End Navbar -->

    <div class="container col m6 offset-m3 s12 section">
      <br>
      <div class="row">
        <form action="" class="col s12 m6" id="login-form">
          <div class="center-align">
            <h4>Login</h4>
          </div>

          <div class="input-field col s12">
            <input id="l-email" type="email" class="validate">
            <label for="l-email">Email</label>
          </div>

          <div class="input-field col s12">
            <input id="l-password" type="password" class="validate">
            <label for="l-password">Password</label>
          </div>

          <button class="btn waves-effect waves-light deep-orange darken-4" type="submit" name="action">Login</button>
        </form>

        <form action="" class="col s12 m6" id="create-account-form">
          <div class="center-align">
            <h4>Create Account</h4>
          </div>
          <div class="input-field col s12">
            <input id="c-name" type="text" class="validate">
            <label for="c-name">First Name and Last Name</label>
          </div>

          <div class="input-field col s12">
            <input id="c-email" type="email" class="validate">
            <label for="c-email">Email</label>
          </div>

          <div class="input-field col s12">
            <input id="c-password" type="password" class="validate">
            <label for="c-password">Password</label>
          </div>
          
          <button class="btn waves-effect waves-light deep-orange darken-4" type="submit" name="action">Create Account</button>
        </form>
      </div>

      <div class="center-align">
        <h5>- or -</h5>
        <a id="google-login"><img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="" width="300px"></a>
      </div>
    </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
