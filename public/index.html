<!DOCTYPE html>
<html>
  <head>
    <title>My Shop</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="manifest" href="/manifest.json">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="/js/firebase-config.js"></script>
  </head>

  <body class="row">
    <!-- Start Navbar -->
    <div class="navbar-fixed">
      <nav class="deep-orange darken-4">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo left main-nav-content" style="padding-left: 20px"><i class="material-icons">store</i>My Shop</a>
          <ul class="right main-nav-content">
            <li><a href="" id="search-icon"><i class="material-icons">search</i></a></li>
            <li><a href="/login.html" id="nav-user"><i class="material-icons">account_circle</i></a></li>
          </ul>
          <form id="search-form" class="hide">
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons" id="close-search">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
    <!-- End Navbar -->

    <!-- Start List of Products -->
    <div class="container col m8 offset-m2 s12 section">
      <div class="center-align">
        <h4>AWESOME SALE</h4>
      </div>
      <div class="items row" id="products-list">
      </div>
      <div class="center-align" id="loader">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- End List of Products -->

      <!-- Start Load More -->
      <div class="center-align">
        <a class="waves-effect waves-light btn-large teal darken-2 hide" id="see-more"><i class="material-icons left">view_headline</i>See More</a>
        <a class="waves-effect waves-light btn-large teal darken-2 hide" href="/add-product.html" id="add-product"><i class="material-icons left">add_circle</i>Add Product</a>
      </div>
      <!-- End Load More -->
    </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/firestore-config.js"></script>
    <script src="/js/browse-products.js"></script>
  </body>
</html>
